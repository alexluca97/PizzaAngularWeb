<div class="login">
  <h1>LOGIN</h1>
  <form (submit)="LoginUser($event, user)">
    <input type="text" placeholder="Username" [(ngModel)]='user.username' [ngModelOptions]="{standalone: true}" />
    <input type="password" placeholder="Password" [(ngModel)]='user.password' [ngModelOptions]="{standalone: true}" />
    <input type="button" value="Register" routerLink="/register">
    <input type="submit" placeholder="Submit" />
  </form>
</div>
