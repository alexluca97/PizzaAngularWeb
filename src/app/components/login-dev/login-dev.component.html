<div class="login">
  <h1>LOGIN</h1>
  <dx-form validationGroup="loginValidation" [formData]="user">
    <dxi-item itemType="group">
      <dxi-item editorType="dxTextBox" [editorOptions]="{placeholder: 'Username'}" [label]="{text: 'Username'}"
        dataField="username">
        <dxi-validation-rule type="required" message="Username is required">
        </dxi-validation-rule>
      </dxi-item>
      <dxi-item editorType="dxTextBox" [editorOptions]="{placeholder: 'Password', mode: 'password'}" [label]="{text: 'Password'}"
        dataField="password">
        <dxi-validation-rule type="required" message="Password is required">
        </dxi-validation-rule>
      </dxi-item>
    </dxi-item>

    <dxi-item itemType="group" [colCount]="2">
      <dxi-item cssClass='registerBtn' itemType="button" horizontalAlignment="left" [buttonOptions]="registerBtn"></dxi-item>
      <dxi-item cssClass='loginBtn' itemType="button" horizontalAlignment="left" [buttonOptions]="loginBtn"></dxi-item>
    </dxi-item>
  </dx-form>
</div>
