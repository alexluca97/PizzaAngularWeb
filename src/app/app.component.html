<div *ngIf="auth.isAuth; else loggedOut">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="body">
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
    <div class="bottom">
      <app-bottom></app-bottom>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  <app-login></app-login>
</ng-template>
